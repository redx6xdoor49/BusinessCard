<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Fira+sans:300,400,600,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="BusinessCard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <title>Michael's Business Card</title>
  </head>
  <body>
    <div class="card">
      <div class="profile-sidebar">
        <img class="profile-image" src="ProfilePic.JPG" width="125" alt="profilepic" />
        <ul class="social-list">
          <li class="social-item">
            <a aria-label="vimeo" class="social-link" href="#"><i class="fab fa-vimeo-square"></i></a>
          </li>
          <li class="social-item">
            <a aria-label="facebook" class="social-link" href="#"><i class="fab fa-facebook-square"></i></a>
          </li>
            <li class="social-item">
              <a aria-label="twitter" class="social-link" href="#"><i class="fab fa-twitter-square"></i></a>
          </li>
        </ul>
      </div>
      <div class="profile-main">
        <h2 class="profile-name">Michael Pan</h2>
        <p class="profile-postion">Professional Client Advisor</p>
        <p class="profile-body">Professional, Precision and Timely!</p>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
  </body>
</html>
